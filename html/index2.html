<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TreeChats</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>

    <div class="container">

      <h1>TreeChats v2</h1>

      <div class="chat">
        <div class="row">
          <div class="room"></div>
        </div>
        <div class="row newMessage">
          <div class="col-md-12">
            <form action="">
              <input type="text" class="form-control" id="newMessage" placeholder="Enter a message">
            </form>
          </div>
        </div>
      </div>

      <footer>
        <p><a href="https://github.com/edaniels/treechats">GitHub</a> &middot; <a href="https://www.mongodb.org">MongoDB</a></p>
      </footer>

    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/socket.io.js"></script>
    <script src="static/js/moment.min.js"></script>
    <script>
      $(document).ready(function() {

        function scrollChatToBottom() {
          $('.room').scrollTop($('.room')[0].scrollHeight);
        }

        function makeMessage(messageObj) {
          var newMessage = $('<div>');
          var dateField = messageObj.date ? moment(messageObj.date).format('MM/DD HH:mm:ss') : 'N/A';
          newMessage.append($('<span class="col-md-2">').text(dateField + ':'));
          newMessage.append($('<p class="col-md-10">').text(messageObj.message));
          return newMessage;
        }

        var chat = io();
        $('form').submit(function(e){
          e.preventDefault();
          var messageInput = $('#newMessage');
          var message  = messageInput.val();
          if (message != '') {
            chat.emit('newMessage', {
              'message': message,
              'date': new Date()
            });
            // Clear  input
            messageInput.val('');
          }
          
        });

        chat.on('connect', function() {
          chat.emit('getPastMessages');
        });

        chat.on('gotPastMessages', function(messages) {
          // Add past messages
          _.each(messages, function(message) {
            $('.room').append(makeMessage(message));
          })
          scrollChatToBottom();
        });

        chat.on('newMessage', function(message){
            $('.room').append(makeMessage(message));
            scrollChatToBottom();
            $('.room p:last').effect('highlight', {color: '#d9edf7'}, 500);
          });
      });
    </script>
  </body>
</html>
